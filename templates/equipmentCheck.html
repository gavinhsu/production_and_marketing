        target = document.querySelector('#'+showFormId)

        target.style.visibility = eval(id+'Show') ? 'hidden':'visible';
        switch (id) {
          case 'all':
            allShow = !allShow
            break;
          default:
        }
      }
    </script>
    <input type= "submit" value= "全部設備" class = "btn1 btnClick" id='all' onclick="showCorrespondForm('all')">
